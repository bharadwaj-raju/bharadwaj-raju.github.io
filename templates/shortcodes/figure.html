<figure {% if float %}style="float:{{ float }};" class="figure-floating"{% endif %}>
    <img src="{{ src }}" alt="{{ alt }}"
    {% if width %}width="{{ width }}" {% endif %}
    {% if height %}height="{{ height }}" {% endif %}
    />
    <figcaption>{{ body | markdown(inline=true) | safe }}</figcaption>
</figure>
